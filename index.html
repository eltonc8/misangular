<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miscangular</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div ng-app="myApp">
      <div ng-controller="UserCtrl">
          <p class="username">{{ user.details.username }}</p>
          <p class="id">{{ user.details.id }}</p>
          <p>No filter: {{ greeting }}</p>
          <p>Reverse: {{ greeting | reverse }}</p>
      </div>

      <a custom-button>Click me</a><br/>
      <a custom-buttwo>Click me 2</a><br/>
      <a custom-buthree>Click me 3</a>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
